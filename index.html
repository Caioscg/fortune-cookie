<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>

    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <!-------- Before message------->

        <div class="screen1">

            <h1>Qual é a sua sorte de hoje?</h1>

            <p>Abra o biscoito e descubra!</p>

            <img src="./assets/cookie.svg" alt="fortune cookie" id="cookie">

        </div>

        <!-------- After message------->

        <div class="screen2 hide">

            <h1>Aqui está a sua sorte de hoje:</h1>

            <div class="message"></div>

            <img src="./assets/opened-cookie.svg" alt="opened fortune cookie" id="opened">

            <button>Abrir outro biscoito</button>

        </div>

    </main>

    <script src="./main.js"></script>

</body>
</html>
